<ion-header>

  <ion-navbar text-center color="colour">
    <ion-title>Place order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="kophee" padding>

  <h1 text-center>Your coffee</h1>
  
  <ion-row>
      <ion-item text-center no-lines>
        <button  ion-button color="colour" (click)="reset()">0</button>
            <h1 text-center>Quantity {{quantity}}</h1>
        <button ion-button color="colour" (click)="cups(+1)">+</button>
      </ion-item>
    </ion-row> 

    <h4>Toppings (optional)</h4>
  <ion-list no-lines no padding >
    
      <ion-label >Whipped Cream</ion-label>
      <ion-checkbox  [(ngModel)]="whipped"></ion-checkbox>
    
      <ion-label>Chocolate</ion-label>
      <ion-checkbox [(ngModel)]="chocolate"></ion-checkbox>
    
      <ion-label>Hazel Nut (Nutella)</ion-label>
      <ion-checkbox [(ngModel)]="hazel"></ion-checkbox>
    
  </ion-list>
  
  
 
<form>
  <button ion-button full color="colour"  (click)="goToCheckout()">Submit order</button>
  <!-- <br><span><h1> Total:{{xtotal}}</h1></span> -->
</form>
  


  


</ion-content>
