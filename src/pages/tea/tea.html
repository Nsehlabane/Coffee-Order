<ion-header>

  <ion-navbar color="colour">
    <ion-title>Tea</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="khophee" padding text-center color="colour">

    <h1>Your Tea</h1>
  
    <ion-row>
      <ion-item text-center no-lines>
        <button  ion-button color="colour" (click)="reset()">0</button>

            <h1 text-center>Quantity {{qauntitea}}</h1>
        <button ion-button color="colour" (click)="cup(+1)">+</button>
      </ion-item>
    </ion-row> 

    <h4>Select a tea:</h4>

  <ion-list radio-group>
  
      <ion-label>Green Tea</ion-label>
      <ion-radio checked="true" value="green"></ion-radio>
    
      <ion-label>Herbal Tea</ion-label>
      <ion-radio value="herbal"></ion-radio>
    
      <ion-label>Fermented Tea</ion-label>
      <ion-radio value="fermented" ></ion-radio>
  
  </ion-list>
  <button ion-button full color="colour"   >Cooning soon...</button>

</ion-content>
